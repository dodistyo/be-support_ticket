type Query {
    hello: String
    users: [User]
    categories: [Category]
    notifications: [Notification]
}
# Master Data
type User {
    id: Int
    name: String
    email: String
    phone: String
    username: String
    createdAt: String
    updatedAt: String
}
type Category {
    id: Int
    name: String
    createdAt: String
    updatedAt: String
}
type Notification {
    id: Int
    message: String
    isRead: Int
}